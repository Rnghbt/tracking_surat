<!DOCTYPE html>

    <style>
        /* Atur lebar sidebar */
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }

        /* Atur padding di dalam sidebar */
        .sidebar-content {
            padding: 20px;
        }

        /* Atur warna latar belakang pada link aktif */
        .sidebar-menu a.is-active {
            background-color: #3273dc;
            color: #fff;
        }

        .container.content {
            margin-left: 250px;
        }

        .card {
            box-shadow: none;
        }
    </style>
</head>
