<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b89c812ef.js" crossorigin="anonymous"></script>
</head>
<style>
    :root {
        --sidebar: 255px;
    }

    .sidebar {
        position: absolute;
        width: var(--sidebar);
        height: 100vh;
    }

    .content {
        margin-left: var(--sidebar);
    }

    .container {
        height: calc(100vh - 64px);
    }

    .card {
        border: none;
    }
</style>

<body class="overflow-hidden">
    <aside class="sidebar p-3 bg-light">
        <h1>Tracking.</h1>
        <div class="form mb-4">
            <input type="text" class="form-control" placeholder="Search..">
            <i class="icon-right fa fa-solid fa-magnifying-glass fa-md"></i>
        </div>
        <div class="col">
            <div class="row mb-2">
                <div class="menu-items px-3 py-2 bg-primary rounded">
                    <div class="row">
                        <div class="col-2"><i class="fa fa-solid fa-home fa-md"></i></div>
                        <div class="col"><span class="ml-3">Home</span></div>
                    </div>
                </div>
            </div>
            <div class="row mb-2">
                <div class="menu-items px-3 py-2 bg-subtle rounded">
                    <div class="row">
                        <div class="col-2"><i class="fa fa-solid fa-file fa-md"></i></div>
                        <div class="col"><span class="ml-3">Berkas</span></div>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <!-- content -->
    <div class="content">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-md">
                <i class="fa fa-bars fa-lg fa-solid p-3"></i>

                <div class="d-flex">
                    <div class="text-end">
                        <span class="fw-bold">Person 1</span>
                        <p class="mb-0">20:30</p>
                    </div>
                    <img src="https://placeholder.com/32x32" class="rounded-pill my-auto ms-3" alt="">
                </div>
            </div>
        </nav>
        <div class="container px-3 py-4 overflow-y-scroll">

            <!-- Detail berkas -->
            <div class="mt-3 mb-4">
                <h1>Detail Berkas</h1>
                <hr>

                <div class="mb-2">
                    <label for="">Nama Dokumen</label>
                    <div class="form">
                        <input type="text" class="form-control" value="SMK N 1 Bali" readonly disabled>
                        <!-- <i class="icon-right fa fa-solid fa-magnifying-glass fa-md"></i> -->
                    </div>
                </div>

                <div class="mb-2">
                    <label for="">Agenda Dokumen</label>
                    <div class="form">
                        <input type="text" class="form-control" value="SMK N 1 Bali" readonly disabled>
                        <!-- <i class="icon-right fa fa-solid fa-magnifying-glass fa-md"></i> -->
                    </div>
                </div>

                <div class="mb-2">
                    <label for="">Perihal Dokumen</label>
                    <div class="form">
                        <input type="text" class="form-control" value="SMK N 1 Bali" readonly disabled>
                        <!-- <i class="icon-right fa fa-solid fa-magnifying-glass fa-md"></i> -->
                    </div>
                </div>

                <div class="mb-2">
                    <label for="">Nama Pengirim</label>
                    <div class="form">
                        <input type="text" class="form-control" value="SMK N 1 Bali" readonly disabled>
                        <!-- <i class="icon-right fa fa-solid fa-magnifying-glass fa-md"></i> -->
                    </div>
                </div>

                <div class="mb-2">
                    <label for="">Uraian Dokumen</label>
                    <div class="form">
                        <input type="text" class="form-control" value="SMK N 1 Bali" readonly disabled>
                        <!-- <i class="icon-right fa fa-solid fa-magnifying-glass fa-md"></i> -->
                    </div>
                </div>

                <div class="mb-2">
                    <label for="">Tanggal Diterima</label>
                    <div class="form">
                        <input type="text" class="form-control" value="12/12/2030" readonly disabled>
                        <i class="icon-right fa fa-solid fa-calendar fa-md"></i>
                    </div>
                </div>

                <div class="mb-2">
                    <label for="">Tanggal Dokumen</label>
                    <div class="form">
                        <input type="text" class="form-control" value="12/12/2030" readonly disabled>
                        <i class="icon-right fa fa-solid fa-calendar fa-md"></i>
                    </div>
                </div>

                <div class="mb-2">
                    <label for="">Tanggal Agenda</label>
                    <div class="form">
                        <input type="text" class="form-control" value="12/12/2030" readonly disabled>
                        <i class="icon-right fa fa-solid fa-calendar fa-md"></i>
                    </div>
                </div>

                <div class="mb-2">
                    <label for="">Attachment Document</label>
                    <div class="form">
                        <input type="text" class="form-control" value="Undangan.pdf" readonly disabled>
                        <i class="icon-right fa fa-solid fa-download fa-md"></i>
                    </div>
                </div>

            </div>
            <!-- end Detail berkas -->

            <div class="row mb-5">
                <div class="col-6 mx-auto">
                    <h4>Disposisi</h4>
                    <select class="form-select mb-2" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                            style="height: 130px"></textarea>
                        <label for="floatingTextarea">Comments</label>
                    </div>
                    <div class="text-end">
                        <input type="submit" value="Kirim" class="btn btn-primary px-4">
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
